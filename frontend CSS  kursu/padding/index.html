<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        } 
        .red{
            background: red;
            padding: 50px 0px;
            padding: 40px 30px 20px 10px;
            padding-top: 40px;
            padding-right: 30px;
            padding-bottom: 20px;
            padding-left: 10px;
            }
        .yellow{
            border: 1px solid black;
            padding: 0px 0px 0px 5px;
            margin: 0px;
            background: yellow;
        }
        .yellow p{
            text-indent: 5px;
        }
        .yellow h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="red">
        <div class="yellow">
            <h2>son dakika</h2>
            <p>quantum bilgisayarları ülkemize geliyor</p>
        </div>
    </div>
    
</body>
</html>
