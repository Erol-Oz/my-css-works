    <style>
        table{

            border-spacing:10px 10px ;
            caption-side: bottom;
            empty-cells:hide;
            width: 50%;
            border: 5px solid red;
            table-layout: fixed;
            
        }
        table tr td{
            border: 2px solid purple ;
        }
    </style>
</head>
<body>
    <table>
        <caption>Renk tablosu</caption>
        <tr>
            <td>kırmızı</td>
            <td>yeşil</td>
            <td>mor</td>
        </tr>
        <tr>

            <td></td>
        </tr>
    </table>
</body>
